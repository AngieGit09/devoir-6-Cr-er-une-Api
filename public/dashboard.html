<!DOCTYPE html>
<html lang="fr">
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <body style="font-family: system-ui; max-width: 900px; margin: 2rem auto">
    <h1>Dashboard</h1>
    <button id="logout">Se déconnecter</button>

    <h2>Catways</h2>
    <button id="loadCatways">Charger</button>
    <pre id="out" style="background: #f5f5f5; padding: 1rem"></pre>

    <h3>Créer un catway</h3>
    <form id="newCatway">
      <input name="catwayNumber" type="number" placeholder="Numéro" required />
      <select name="catwayType">
        <option>long</option>
        <option>short</option>
      </select>
      <select name="catwayState">
        <option>free</option>
        <option>busy</option>
        <option>maintenance</option>
      </select>
      <button>Créer</button>
    </form>
    <p id="msg"></p>

    <script>
      const token = localStorage.getItem("token");
      if (!token) location.href = "/";
      document.getElementById("logout").onclick = () => {
        localStorage.removeItem("token");
        location.href = "/";
      };

      async function loadCatways() {
        const r = await fetch("/api/catways");
        document.getElementById("out").textContent = JSON.stringify(
          await r.json(),
          null,
          2
        );
      }
      document.getElementById("loadCatways").onclick = loadCatways;

      document
        .getElementById("newCatway")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(e.target).entries());
          data.catwayNumber = Number(data.catwayNumber);
          const r = await fetch("/api/catways", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify(data),
          });
          const j = await r.json();
          if (r.ok) {
            document.getElementById("msg").textContent = "Créé";
            loadCatways();
            e.target.reset();
          } else {
            document.getElementById("msg").textContent = j.error || "Erreur";
          }
        });
    </script>
  </body>
</html>
